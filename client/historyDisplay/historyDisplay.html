<h1>Match History</h1>
<table>
    <tr>
        <th>Player One</th>
        <th>Player Two</th>
    </tr>
    <tr ng-repeat="entry in vm.entries.points">
      
        <td><span ng-if="entry._pointWinner === 'PlayerOne'"><img src="images/pingpong.jpg" /></span></td>
        <td><span ng-if="entry._pointWinner === 'PlayerTwo'"><img src="images/pingpong.jpg" /></span></td>
    </tr>

</table>
